<html>
		<head>
				<title>news | money | weather</title>
				<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
				<link rel="icon" href="data:;base64,iVBORw0KGgo=">
				<meta charset="utf-8">
				    <meta http-equiv="X-UA-Compatible" content="IE=edge">
				    <meta name="viewport" content="width=device-width, initial-scale=1">
				    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
				    <title>Bootstrap 101 Template</title>

				    <!-- Bootstrap -->
					<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

				    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
				    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
				    <!--[if lt IE 9]>
				      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
				      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
				    <![endif]-->

		</head>


		<body>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			    <!-- Include all compiled plugins (below), or include individual files as needed -->
			    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
			    <div class="container center-block"><div class="row">
					    <div class="col-xs-12">
						<h1>newsfeed {{publicatie}}</h1>
						<h5>Het weer in {{weather.city}} ({{weather.country}}) {{weather.description}} | {{weather.temperature}}&#8451</h5>
                        <form> 
				<input type="text" name="city" placeholder="weather search" /> Feed: 
				<select name="publication">
					{% for feed in keys %}
					<option value="{{feed}}">{{feed}}</option>
					{%endfor%}
				</select>

				<h5>Muntomzetting 1 {{currency_from}} = {{currency_to}} {{rate}}</h5>

                                <select name="currency_from"> 
                                    {% for currency in currencies %}
                                    <option value="{{currency}}"
                                    {{'selected="selected' if currency_from==currency}}>
                                    {{currency}}</option>
                                    {%endfor%}
                                </select>

                                <select name="currency_to">
                                    {% for currency in currencies %}
                                    <option value="{{currency}}" 
                                    {{'selected="selected' if currency_to==currency}}>
                                    {{currency}}</option>
                                    {% endfor %}
                                </select>

				<input type="submit" value="Submit"/>
			</form>
						{% for item in articles %}
						<b><a href="{{item.link}}">{{item.title}}</a></b><br />
						<i>{{item.published}}</i><br />
						<p>{{item.summary}}</p>
						<hr class="styled" />
						{% endfor %}
			</div></div></div>
		</body>
</html>
